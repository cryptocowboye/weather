<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <form>
            <p>
                <label for="location-input">Location: </label>
                <input type="text" id="location-input" placeholder="e.g. New York or Los Angeles" required>
            </p>
            <p>
                <button class="location-form-button">Search</button>
            </p>
        </form>
    </header>
    <main>
       <div class="weather-container">
            <p class="weather weather-temp">-</p>
            <p class="weather weather-city">-</p>
            <p class="weather weather-region">-</p>
            <p class="weather weather-country">-</p>
            <p class="weather weather-condition">-</p>
       </div> 
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
